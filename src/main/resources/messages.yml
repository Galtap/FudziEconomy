fudzieco-help:
  - "§bПомощь по команде /fudzieco для админов§r"
  - "§m--------------------------------------------------------------------------§r"
  - "§b/fudzieco balance create {имя игрока} {название счета} {начальная сумма}§r - создает счет указанному игроку с стартовой суммой денег"
  - "§b/fudzieco balance create {имя игрока} {название счета}§r  - создает счет указанному игроку"
  - "§b/fudzieco balance delete {имя игрока} {название счета}§r  - удаляет счет указанного игрока"
  - "§r "
  - "§b/fudzieco money give {имя игрока} {имя счета} {количество}§r - дает указанное количество денег игроку"
  - "§b/fudzieco money remove {имя игрока} {имя счета} {количество}§r - забирает указанное количество денег у игрока"
  - "§b/fudzieco money set {имя игрока} {имя счета} {количество}§r - изменяет баланс игрока на данную сумму денег"
  - "§r "
  - "§b/fudzieco info {имя игрока}§r - дает всю информацию о счетах игрока"
  - "§b/fudzieco help§r - дает справку по всем подкомандам данной команды"
  - "§b/fudzieco allmoney - выдает сколько всего денег на сервере"
  - "§b/fudzieco reload - перезагружает все конфиги плагины"
  - "§m--------------------------------------------------------------------------§r"

fudzimoney-help:
  - "§bПомощь по команде /fudzimoney§r"
  - "§m--------------------------------------------------------------------------§r"
  - "§b/fudzimoney pay {имя игрока} {имя cвоего счета} {имя счета игрока} {количество}§r - переводит деньги со своих счетов на счет другого игрока"
  - "§b/fudzimoney translation {BRONZE||SLIVER||GOLD||PLATINUM} {количество} {счет}§r - переводит тип валюты в Fudzicoins"
  - "§b/fudzimoney conclusion {BRONZE||SLIVER||GOLD||PLATINUM} {количество} {cчет}§r - переводит Fudzicoins в выбранный тип валюты"
  - "§b/fudzimoney help§r - дает справку по всем подкомандами данной команды"
  - "§b/fudzimoney§r - дает информацию о своих счетах"
  - "§m--------------------------------------------------------------------------§r"